<dom-module id="algo-rest">
  <style include="iron-flex iron-flex-alignment">
    .center {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }

    .with-margin {
      margin-bottom: 15px;
    }

    .button {
      background-color: lightgrey;
      color: black;
    }
  </style>
  <template>

    <iron-ajax
      id="ajax_sort"
      url="http://localhost:8080/algo-impl/algo/sort/{{iteration}}/{{size}}"
      handle-as="json"
      method="GET"
      on-response="_onResponseSortCallback"
      debounce-duration="300">
    </iron-ajax>

    <iron-ajax
      id="ajax_report"
      url="http://localhost:8080/algo-impl/report/save"
      handle-as="json"
      content-type="application/json"
      method="POST"
      body="{{data}}"
      on-response="_onResponseReportCallback"
      debounce-duration="300">
    </iron-ajax>

    <h3>Interact and check the results</h3>

    <div class="with-margin">
      <paper-input
        id="iteration-input"
        label="Number of Iterations (the more and the higher the precision is)"
        value="{{iteration::input}}"
        type="number"
        min="10"
        error-message="Invalid input! (Min value is 10)"
        auto-validate="true">
      </paper-input>
    </div>

    <div class="with-margin">
      <paper-input
        id="size-input"
        label="Size of the data set used for sorting (the higher and the longer the sort will take)"
        value="{{size::input}}"
        type="number"
        min="1000"
        error-message="Invalid input! (Min value is 1000)"
        auto-validate="true">
      </paper-input>
    </div>

    <paper-button
      raised
      class="button"
      on-click="_onRestSortCall"
      disabled="{{freeze}}">
      <iron-icon icon="assessment"></iron-icon>Compute
    </paper-button>

    <paper-button
      raised
      class="button"
      on-click="_onRestReportCall"
      disabled="{{disableSave}}">
      <iron-icon icon="save"></iron-icon>{{saveButtonText}}
    </paper-button>

    <h3>Below is the report for the given parameters</h3>

    <div class="center">
      <paper-spinner-lite
        active="{{freeze}}"
        hidden="{{!freeze}}">
      </paper-spinner-lite>

      <algo-visu
        data="{{data}}"
        hidden="{{freeze}}">
      </algo-visu>
    </div>

    <paper-toast
      opened={{successSave}}
      duration="3000"
      text="Report saved with ID={{data.id}}">
    </paper-toast>

  </template>
  <script>
    var unsavedText = 'Save Report';
    var savedText = 'Saved';

    Polymer({
      is: "algo-rest",

      _onRestSortCall: function () {
        this.freeze = true;
        this.disableSave = true;
        this.saveButtonText = unsavedText;
        this.$.ajax_sort.generateRequest();
      },
      _onRestReportCall: function () {
        this.disableSave = true;
        this.successSave = false;
        this.$.ajax_report.generateRequest();
      },
      _onResponseSortCallback: function(response) {
        this.freeze = false;
        this.disableSave = false;
        this.data = response.detail.response;
      },
      _onResponseReportCallback: function(response) {
        this.disableSave = true;
        this.saveButtonText = savedText;
        this.successSave = true;
        this.data = response.detail.response;
      },

      properties: {
        iteration: {
          type: Number,
          value: 10,
          notify: true
        },
        size: {
          type: Number,
          value: 1000,
          notify: true
        },
        data: {
          type: Object
        },
        freeze: {
          type: Boolean,
          value: false,
          notify: true
        },
        disableSave: {
          type: Boolean,
          value: true,
          notify: true
        },
        successSave: {
          type: Boolean,
          value: false,
          notify: true
        },
        saveButtonText: {
          type: String,
          value: unsavedText,
          notify: true
        }
      }
    });
  </script>
</dom-module>
