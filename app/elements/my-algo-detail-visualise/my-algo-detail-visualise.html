<dom-module id="algo-detail-visu" attributes="data">
  <template>
    <style>
      :host {
        display: block;
      }

      .center {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      svg {
        font: 10px sans-serif;
      }

      path.line {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
      }

      .label {
        fill: #000;
      }

      path.area {
        fill: #e7e7e7;
      }

      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis line {
        stroke: #fff;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis line,
      .x.axis path {
        fill: none;
        stroke: #fff;
      }

      .y.axis line,
      .y.axis path {
        fill: none;
        stroke: #000;
      }
    </style>
    <h3 class="center">Detailed view of {{data.algoName}}</h3>
    <svg id="svg" class="svg"></svg>
  </template>
  <script>
    Polymer({
      is: 'algo-detail-visu',

      properties: {
        data: {
          type: Object,
          notify: true,
          observer: '_dataChanged'
        }
      },

      createElements: function () {
        this.margin = {top: 40, right: 40, bottom: 40, left: 40};
        this.width = 960 - this.margin.left - this.margin.right;
        this.height = 500 - this.margin.top - this.margin.bottom;

        var x = d3.scaleLinear()
          .range([0, this.width]);

        var y = d3.scaleLinear()
          .range([this.height, 0]);

        this.x = x;
        this.y = y;

        this.xAxis = d3.axisBottom()
          .scale(this.x)
          .tickSize(-this.height);

        this.yAxis = d3.axisLeft()
          .scale(this.y)
          .ticks(4);

        this.area = d3.area()
          .x(function(d) { return x(d.iteration); })
          .y0(this.height)
          .y1(function(d) { return y(d.timeSpent); });

        this.line = d3.line()
          .x(function(d) { return x(d.iteration); })
          .y(function(d) { return y(d.timeSpent); });

        this.svg = d3.select(this.$.svg)
          .attr("width", this.width + this.margin.left + this.margin.right)
          .attr("height", this.height + this.margin.top + this.margin.bottom)
          .append("g")
          .attr("transform", "translate(" + this.margin.left + "," + this.margin.top + ")");
      },
      removeElements: function () {
        d3.select(this.$.svg).selectAll("*").remove();
      },
      drawChart: function () {
        var me = this;

        if (me.data && me.data.timePerIteration) {
          var dataContent = me.data.timePerIteration;

          me.x.domain(d3.extent(dataContent, function(d) {
            return d.iteration; }
          ));
          me.y.domain([0, d3.max(dataContent, function(d) {
            return d.timeSpent; })]
          );

          me.svg.append("path")
            .data([dataContent])
            .attr("class", "area")
            .attr("d", me.area);

          me.svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + me.height + ")")
            .call(me.xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", me.width - 6)
            .attr("y", 6)
            .attr("dy", ".71em")
            .attr("dx", ".71em")
            .style("text-anchor", "end")
            .text("Iteration");

          me.svg.append("g")
            .attr("class", "y axis")
            .call(me.yAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", me.margin.left)
            .attr("y", 6)
            .attr("dy", ".71em")
            .attr("dx", ".71em")
            .style("text-anchor", "beginning")
            .text("Time (ms)");

          me.svg.append("path")
            .data([dataContent])
            .attr("class", "line")
            .attr("d", me.line);

          me.svg.append("text")
            .attr("x", me.width - 6)
            .attr("y", me.height - 6)
            .style("text-anchor", "end")
            .text(me.data.algoName);
        }
      },
      ready: function () {
        this.scopeSubtree(this.$.svg, true); // trigger css after svg is populated
        this.createElements();
        this.drawChart();
      },
      _dataChanged: function() {
        this.removeElements();
        this.createElements();
        this.drawChart();
      }
    });
  </script>
</dom-module>
