<dom-module id="report-rest-detail" attributes="report_id">
  <style include="iron-flex iron-flex-alignment">
    .center {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }

    .with-margin {
      margin-bottom: 15px;
    }
  </style>
  <template>

    <iron-ajax
      id="ajax_report"
      url="http://localhost:8080/algo-impl/report/{{report_id}}"
      handle-as="json"
      content-type="application/json"
      method="GET"
      on-response="_onResponseReportCallback"
      debounce-duration="300">
    </iron-ajax>

    <h3>Report details</h3>

    <ul class="with-margin">
      <li><b>ID:</b> {{data.id}}</li>
      <li><b>Type:</b> {{data.type}}</li>
      <li><b>Iterations:</b> {{data.nbIterations}}</li>
      <li><b>Sample Size:</b> {{data.sampleSize}}</li>
    </ul>

    <div class="center">
      <algo-visu data="{{data}}"></algo-visu>
    </div>

    <template is="dom-repeat" items="{{dataDetails}}">
      <div class="center">
        <algo-detail-visu
          data="{{item}}"
          hidden="{{freeze}}">
        </algo-detail-visu>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: "report-rest-detail",

      _onRestReportCall: function () {
        this.$.ajax_report.generateRequest();
      },
      _onResponseReportCallback: function(response) {
        this.data = response.detail.response;
        this.dataDetails = this.data.reportItems;
      },

      properties: {
        report_id: {
          type: String,
          notify: true,
          observer: '_onRestReportCall'
        },
        data: {
          type: Object
        },
        dataDetails: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
